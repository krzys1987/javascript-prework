<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header class="game-title">tic-tac-toe</header>
		<p class="game-how-to-play">Kliknij wybierz ruch i wygraj!</p>
		<div id="result">game</div>
		<div class="game">
			<div id="messages"></div>
			<div id="match"></div>
			<div id="buttons">
				<button id="play-rock" type="button">Kamien</button>
				<button id="play-paper" type="button">Papier</button>
				<button id="play-scissors" type="button">Nożyce</button>
			</div>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
